<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Styles/style.css">
    <title>Forms</title>
</head>
<body>

    <header class="cabecalho">
    <h1 class="titulo">Crie sua conta</h1>
    </header>

    <button id="btn_tema"></button>
    <label for="btn_tema" class="tema"></label>

    <form class="form" id="formulario">

        <div class="form-control">
            <label for="username">Username</label>
            <input type="text" id="input_username" placeholder="Crie seu nome de usuÃ¡rio">
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="username">E-mail</label>
            <input type="email" id="input_email" placeholder="Exemplo@gmail.com">
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="username">Senha</label>
            <input type="password" id="input_password" placeholder="Crie sua senha">
            <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
            <label for="username">Confirmar senha</label>
            <input type="password" id="check_password" placeholder="Confirme sua senha">
            <small>Mensagem de erro</small>
        </div>

        <button>Submit</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
